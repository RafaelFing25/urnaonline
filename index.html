<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="urna">
        <div id="display" > 
            <h1 id="fim">FIM</h1>
            <div id="left">
                <p>SEU VOTO PARA</p>
                <h2>MAIS LINDO DO MUNDO</h2>
                <div id="numeros">
                    <p class="numero">Numero:</p>
                    <div class="n" id="n1"></div>
                    <div class="n" id="n2"></div>
                </div>
                <div>
                    <p class="nome" id="nomelabel">Nome:</p>
                    <p class="nome" id="candidatonome"></p>
                </div>
                <h1 id="brancolabel"> VOTO EM BRANCO</h1>
                <div>
                    <p class="partido" id="partidolabel">Partido:</p>
                    <p class="partido" id="candidatopartido"></p>
                </div>
            </div>
            <div id="right">
                <img id="candidatoimg" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="candidato">
            </div>
        </div>
        <div id="btnarea">
            <div id="row1" class="row">
                <div id="btn1" class="btn">1</div>
                <div id="btn2" class="btn">2</div>
                <div id="btn3" class="btn">3</div>
            </div>
            <div id="row2" class="row">
                <div id="btn4" class="btn">4</div>
                <div id="btn5" class="btn">5</div>
                <div id="btn6" class="btn">6</div>
            </div>
            <div id="row3" class="row">
                <div id="btn7" class="btn">7</div>
                <div id="btn8" class="btn">8</div>
                <div id="btn9" class="btn">9</div>
            </div>
            <div id="row4" class="row">
                <div id="btn0" class="btn">0</div>
            </div>
            <div id="specialsbtn" class="row">
                <div id="btnbranco" class="btnlarge">Branco</div>
                <div id="btncorrige" class="btnlarge">Corrige</div>
                <div id="btnconfirma" class="btnlarge">Confirma</div>
            </div>
        </div>
    </div>
    <script src="cantidates.js"></script>
    <script src="script.js"></script>
</body>
</html>
